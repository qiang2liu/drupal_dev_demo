<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>landing demo</title>
<link rel="stylesheet" href="css/landing.css" />
<script src="js/jq1.4.4.js"></script>
<script src="js/kineticjs.js"></script>
<script src="js/index.js"></script>
<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
	<!--ribbons-->
	<div class="ribbon" id="ribbon-01">
		<div class="ribbon-inner"><img src="images/example1.jpg" class="ribbon-stuff"/></div>
	</div>
	<div class="ribbon" id="ribbon-02">
		<div class="ribbon-inner"><img src="images/example2.jpg" class="ribbon-stuff"/></div>
	</div>
	<div class="ribbon" id="ribbon-03">
		<div class="ribbon-inner"><img src="images/example3.jpg" class="ribbon-stuff"/></div>
	</div>
	<!--popup-->
	<div class="pop-up"><span class="close">X</span><span class="pop-up-inner"></span></div>
	<!--main content-->
	<div class="cover"></div>
	<div class="cube"><img src="images/ico_cube.png" class="ico-cube" /></div>
	<div class="page">
		<div class="page-inner">
			<div class="page-zoom-br"></div>
			<div class="page-controller">
				<span class="page-minimize">
					<img src="images/ico_page_minimize.png">
				</span>
				<span class="page-maximize"  title="maximize">
					<img src="images/ico_page_maximize.png">
				</span>
				<span title = "zoom">
					<img src="images/ico_page_drag.png" class="page-drag"  />
				</span>
				<div class="page-move" title="move"></div>
			</div>
			<!--<ul class="main-nav">
				<li><a href="#x" class="active">Home</a></li>
				<li><a href="#x">column01</a></li>
				<li><a href="#x">column02</a></li>
				<li><a href="#x">column03</a></li>
			</ul>
			<p>This is the home content.</p>-->
			<div class="iframe-cover"></div>
			<iframe  src="http://54.251.157.200/learn/1/stage/0" class="landing-iframe"></iframe>
		</div>
	</div>
</body>
</html>
